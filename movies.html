<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalaxyTube - Home</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="odysee.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ðŸš€ Futuristic Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="galaxytube.png" alt="GalaxyTube Logo" class="logo-img">
      <span>GalaxyTube</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="cartoonmovies.html">Cartoon Movies</a>
      <a href="movies.html">Movies</a>
    </nav>
    <div class="search-bar">      
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search..." onkeyup="searchItems()" autocomplete="off">
        <button onclick="performSearch()">Search</button>
        <div id="search-suggestions" class="suggestions-container"></div>
      </div>                  
          <!-- To display the filtered search results below the search bar -->
          <div id="search-results"></div>          
      </div>
  </header>
   
  <!-- ðŸŒŒ Netflix-Style Content Grid -->
  <main class="content">
    <h2>Movies</h2>
    <div class="movie-grid">
      <div class="movie">
        <a href="movies/movie1.html">
            <img src="images/interstellarpos.jpg" alt="Movie 1">
            <p>Interstellar</p>
        </a>
      </div>               
      <div class="movie">
        <a href="movies/movie2.html">
            <img src="images/chichhorepos.jpg" alt="Movie 2">
            <p>Chhichhore</p>
        </a>       
      </div>
      <div class="movie">
        <a href="movies/movie3.html">
            <img src="images/3idiotspos.jpg" alt="Movie 3">
            <p>3 Idiots</p>
        </a>       
      </div>
      <div class="movie">
        <a href="movies/movie4.html">
            <img src="images/endgamepos.jpg" alt="Movie 4">
            <p>Avengers Endgame</p>
        </a>       
      </div>
      <div class="movie">
        <a href="movies/movie5.html">
            <img src="images/yournamepos.jpg" alt="Movie 5">
            <p>Your Name</p>
        </a>    
      </div>
      <div class="movie">
        <a href="movies/movie6.html">
            <img src="images/bahu1.jpg" alt="Movie 5">
            <p>Bahubali: The Beginning</p>
        </a>    
      </div>
    </div>
  </main>

  <script src="search.js"></script>

</body>
</html>
